<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Rappi - Pedido Confirmado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 375px;
      width: 100%;
      text-align: center;
      padding: 40px 20px;
    }

    .title-section {
      margin-bottom: 40px;
    }

    .title-line-1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .title-line-2 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      line-height: 1.2;
    }

    .emoji-section {
      margin-bottom: 40px;
    }

    .money-emoji {
      font-size: 80px;
      line-height: 1;
    }

    .reward-section {
      margin-bottom: 60px;
    }

    .reward-line-1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .reward-line-2 {

      margin-bottom: 8px;
      line-height: 1.2;
    }

    .reward-line-3 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      line-height: 1.2;
    }

    .action-button {
      background: white;
      border: 2px solid #333;
      border-radius: 16px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
    }

    /* Responsive adjustments */
    @media (max-width: 360px) {
      .container {
        padding: 30px 16px;
      }
      
      .title-line-1,
      .title-line-2 {
        font-size: 28px;
      }
      
      .reward-line-1,
      .reward-line-2,
      .reward-line-3 {
        font-size: 24px;
      }
      
      .money-emoji {
        font-size: 70px;
      }
    }

    @media (max-width: 320px) {
      .title-line-1,
      .title-line-2 {
        font-size: 24px;
      }
      
      .reward-line-1,
      .reward-line-2,
      .reward-line-3 {
        font-size: 20px;
      }
      
      .money-emoji {

      }
    }

</head>
