<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rappi - Inicio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .app-container {
      max-width: 375px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      position: relative;
    }

    /* Header Section */
    .header {
      padding: 20px 16px 16px;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      position: relative;
      overflow: hidden;
    }

    .location-section {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .address {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 4px;
    }

    .location-selector {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .location-text {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    .location-dropdown {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .chevron-down {
      width: 12px;
      height: 12px;
      background: white;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
    }

    .search-bar {
      background: white;
      border-radius: 24px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .search-icon {
      width: 16px;
      height: 16px;
      background: #666;
      border-radius: 50%;
      position: relative;
    }

    .search-icon::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border: 2px solid white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
    }

    .search-icon::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 2px;
      background: white;
      transform: rotate(45deg);
      bottom: 2px;
      right: 2px;
    }

    .search-placeholder {
      color: #999;
      font-size: 14px;
    }

    .accordion-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #fcee09, #ff6b35, #003893);
      border-radius: 50% 0 0 50%;
      opacity: 0.8;
      z-index: 1;
    }

    /* Promotional Section */
    .promo-section {
      padding: 20px 16px;
      background: white;
    }

    .promo-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    .promo-discount {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }

    .promo-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .chevron-right {
      width: 12px;
      height: 12px;
      background: #333;
      clip-path: polygon(0 0, 0 100%, 100% 50%);
    }

    /* Categories Grid */
    .categories {
      padding: 0 16px 20px;
      background: white;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }

    .category-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .category-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      position: relative;
    }

    .category-icon.burger {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
    }

    .category-icon.market {
      background: linear-gradient(135deg, #00d4aa, #00b894);
    }

    .category-icon.pharmacy {
      background: linear-gradient(135deg, #ff7675, #e17055);
    }

    .category-icon.stores {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }

    .category-icon.express {
      background: linear-gradient(135deg, #fdcb6e, #e17055);
    }

    .category-icon.soat {
      background: linear-gradient(135deg, #fcee09, #fdcb6e);
    }

    .category-text {
      font-size: 11px;
      text-align: center;
      color: #666;
      font-weight: 500;
    }

    /* Icon Styles */
    .icon-burger {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 4px;
      position: relative;
    }

    .icon-burger::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 3px;
      background: #ff6b35;
      top: 6px;
      left: 2px;
      border-radius: 2px;
    }

    .icon-burger::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 3px;
      background: #ff6b35;
      bottom: 6px;
      left: 4px;
      border-radius: 2px;
    }

    .icon-market {
      width: 20px;
      height: 20px;
      background: #00d4aa;
      border-radius: 4px;
      position: relative;
    }

    .icon-market::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 12px;
      background: white;
      border-radius: 2px;
      top: 2px;
      left: 2px;
    }

    .icon-pharmacy {
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid #ff7675;
      border-radius: 4px;
      position: relative;
    }

    .icon-pharmacy::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff7675;
      border-radius: 50%;
      top: 4px;
      left: 4px;
    }

    .icon-stores {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 4px;
      position: relative;
    }

    .icon-stores::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 8px;
      background: #74b9ff;
      border-radius: 2px;
      top: 6px;
      left: 4px;
    }

    .icon-express {
      width: 20px;
      height: 20px;
      background: #fdcb6e;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .icon-express::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
    }

    .icon-soat {
      width: 20px;
      height: 20px;
      background: #fcee09;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: bold;
      color: #333;
    }

    /* RappiCard Section */
    .rappicard-section {
      padding: 20px 16px;
      background: white;
      border-top: 1px solid #f0f0f0;
    }

    .rappicard-container {
      display: flex;
      gap: 16px;
    }

    .rappicard-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
      flex: 1;
    }

    .rappicard-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rappicard-icon.black {
      background: #333;
    }

    .rappicard-icon.house {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }

    .rappicard-text {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .rappicard-subtext {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .bre-b {
      color: #0984e3;
      font-weight: 600;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background: white;
      border-top: 1px solid #f0f0f0;
      padding: 8px 0;
      display: flex;
      justify-content: space-around;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #999;
      font-size: 10px;
    }

    .nav-item.active {
      color: #ff6b35;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .nav-icon.house {
      background: #ff6b35;

    }

    .nav-icon.star {
      background: #f8f9fa;
      color: #999;
    }

    .nav-icon.lock {
      background: #f8f9fa;
      color: #999;
    }

    .nav-icon.person {
      background: #f8f9fa;
      color: #999;
    }

    /* Add bottom padding to account for fixed nav */
    .app-container {
      padding-bottom: 80px;
    }
  </style>
</head>
